<html>

<head>
	<title>fragmented</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="//unpkg.com/mithril/mithril.js"></script>
</head>

<body>
	<script>
		var createThumbnail = function () {
			return m(".col-xs-6.col-sm-4",
				m(".thumbnail", [
						m("img[alt='...'][src='http://lorempixel.com/200/200']"),
						m(".caption", [
								m("h3",
							"Thumbnail label"
								),
								m(".well.well-sm",
							"..."
								),
								m(".row",
							m(".col-xs-12",
								m("a.btn.btn-primary.btn-block[href='#'][role='button']",
									"Button"
								)
							)
								),
								m(".row.top-buffer", [
										m(".col-xs-6",
								m("a.btn.btn-primary.btn-block[href='#'][role='button']",
									"Button"
								)
										),
										m(".col-xs-6",
								m("a.btn.btn-default.btn-block[href='#'][role='button']",
									"Button"
								)
										)
									])
							])
					])
			)
		};

		var createPanel = function (title) {
			return m(".row",
				m(".col-xs-12",
					m(".panel.panel-default", [
							m(".panel-heading",
							title
							),
							m(".panel-body", [
									m(".row",
								m(".col-xs-12",
									m(".well.well-sm",
										"..."
									)
								)
									),
									m(".row", [
											m(".col-xs-4",
									m("button.btn.btn-default.btn-lg.btn-block[type='button']", [
														m("span.glyphicon.glyphicon-search[aria-hidden='true']"),
														" cancel\
										"
													])
											),
											m(".col-xs-4",
									m("button.btn.btn-primary.btn-lg.btn-block[type='button']", [
														m("span.glyphicon.glyphicon-search[aria-hidden='true']"),
														" cancel\
										"
													])
											),
											m(".col-xs-4",
									m("button.btn.btn-default.btn-lg.btn-block[type='button']", [
														m("span.glyphicon.glyphicon-search[aria-hidden='true']"),
														" cancel\
										"
													])
											)
										])
								])
						])
				)
			)
		};

		var Fragment = {
			oncreate: function(vnode) {
				// we should use a interval here
				window.setTimeout(function() {
					m.render(vnode.dom, m(window[vnode.attrs.name]));
				}, 100);
			},
			view: function(vnode) {
				return m("div",
			 		m('script',
			  			{src: vnode.attrs.name+'.js'}
					)
				);
			}
		};

		var root = document.body;
		m.render(root,
			m('div.container',
				createPanel('my title'),
				m('div.row', [
					createThumbnail(),
					createThumbnail(),
					createThumbnail()
				]),
			  	m(Fragment, {name: 'fragmentA'})
			)
		);
	</script>

</body>

</html>
